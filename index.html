<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>3D Box</title>
</head>

<body>
    <div class="box">
        <div class="card"><img src="./img/img (1).jpg" alt="" /></div>
        <div class="card"><img src="./img/img (2).jpg" alt="" /></div>
        <div class="card"><img src="./img/img (3).jpg" alt="" /></div>
        <div class="card"><img src="./img/img (4).jpg" alt="" /></div>
        <div class="card"><img src="./img/img (5).jpg" alt="" /></div>
        <div class="card"><img src="./img/img (6).jpg" alt="" /></div>
    </div>
    <div class="audio-player">
        <audio id="myAudio">
            <source
                data-name="EM CHO ANH VÀO NHÀ  MINH VƯƠNG M4U x ĐỖ DUY NAM x THÁI DƯƠNG x ĐÌNH DŨNG  OFFICIAL MUSIC VIDEO"
                src="./audio/y2mate.com - EM CHO ANH VÀO NHÀ  MINH VƯƠNG M4U x ĐỖ DUY NAM x THÁI DƯƠNG x ĐÌNH DŨNG  OFFICIAL MUSIC VIDEO.mp3"
                type="audio/mpeg">
            <source data-name="SAU NHỮNG LẦN ĐAU  REMAKE  fhung x Dũng"
                src="./audio/y2mate.com - SAU NHỮNG LẦN ĐAU  REMAKE  fhung x Dũng.mp3" type="audio/mpeg">
            <source data-name="4 Mùa Thương Em Orinn Lofi Ver  Lập Nguyên x Night T"
                src="./audio/y2mate.com - 4 Mùa Thương Em Orinn Lofi Ver  Lập Nguyên x Night T.mp3" type="audio/mpeg">
            <source data-name="Bao Lâu Ta Lại Yêu Một Người l Doãn Hiếu"
                src="./audio/y2mate.com - Bao Lâu Ta Lại Yêu Một Người l Doãn Hiếu.mp3" type="audio/mpeg">
            <source data-name="Bỏ Em Vào Balo  Tân Trần  Official Audio"
                src="./audio/y2mate.com - Bỏ Em Vào Balo  Tân Trần  Official Audio.mp3" type="audio/mpeg">

            <source data-name="Em Có Nghe  Kha" src="./audio/y2mate.com - Em Có Nghe  Kha.mp3" type="audio/mpeg">
            <source data-name="Gọi Mưa  Trung Quân Idol x Huy Lee Remix  Slaphouse cực nẩy cực trôi"
                src="./audio/y2mate.com - Gọi Mưa  Trung Quân Idol x Huy Lee Remix  Slaphouse cực nẩy cực trôi.mp3"
                type="audio/mpeg">
            <source data-name="Hồi Ức Ta Đã Yêu  Linh Hương Luz x One Music"
                src="./audio/y2mate.com - Hồi Ức Ta Đã Yêu  Linh Hương Luz x One Music  Chẳng biết anh đang nơi nào có ai kề cạnh không.mp3"
                type="audio/mpeg">
            <source data-name=" Lạc Vào Trong Mơ  Simon C X Wuy"
                src="./audio/y2mate.com - Lạc Vào Trong Mơ  Simon C X Wuy  Official Lyric Video .mp3" type="audio/mpeg">
            <source data-name="Tình Ka Ngọt Ngào Lofi Ver  Lập Nguyên x Orinn"
                src="./audio/y2mate.com - Tình Ka Ngọt Ngào Lofi Ver  Lập Nguyên x Orinn.mp3" type="audio/mpeg">
            <source data-name="Nothin on Me  Leah Marie Perez  Prod VITALS"
                src="./audio/y2mate.com - Vietsub  Lyrics Nothin on Me  Leah Marie Perez  Prod VITALS.mp3"
                type="audio/mpeg">
        </audio>
        <div class="songTitle-container">
            <button id="colorBtn" onclick="changeBackgroundColor()">Thay đổi màu nền</button>
            <div class="songTitle-box">
                <div id="songTitle" class=""></div>
            </div>

        </div>
        <div class="custom-controls">
            <input type="range" id="progressBar" min="0" value="0" step="1" onchange="updateProgressBar()">
            <div class="custom-btn">
                <button id="prevBtn" onclick="playPrevious()"><i class="fa-solid fa-backward"></i></button>
                <button id="playBtn" onclick="togglePlayPause()"><i class="fa-solid fa-play"></i></button>
                <button onclick="playNext()"><i class="fa-solid fa-forward"></i></button>
            </div>

        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
